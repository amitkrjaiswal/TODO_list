<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive To-Do List</title>

 
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <h1 class="text-center mb-4 text-primary fw-bold">To-Do List</h1>

        
        <div class="input-group mb-3">
          <input type="text" id="todo-input" class="form-control" placeholder="Enter a new task">
          <button id="add-btn" class="btn btn-primary">Add</button>
        </div>

        
        <ul id="todo-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="index.js"></script>
</body>
</html>
